<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Update Patient</title>
		<link rel="stylesheet" href="http://localhost:9001/webjars/bootstrap/5.3.0/css/bootstrap.min.css" th:href="@{http://localhost:9001/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>Update Patient</h2>
			</div>

			<div class="row">
				<form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" modelAttribute="patient" method="post" class="form-horizontal" style="width: 100%">
					<div class="form-group">
						<label for="firstName" class="col-sm-2 control-label">Account</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="col-4" />
							<p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-sm-2 control-label">Type</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="col-4" />
							<p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="birthdate" class="col-sm-2 control-label">Bid Quantity</label>
						<div class="col-sm-10">
							<input type="date" th:field="*{birthdate}" id="birthdate" placeholder="Birthdate" class="col-4" required/>
							<p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="gender" class="col-sm-2 control-label">Gender</label>
						<div class="col-sm-10">
							<select name="gender" th:field="*{gender}" id="gender" class="col-4" required>
								<option value="">Chose your gender</option>
								<option value="M">M</option>
								<option value="F">F</option>
							</select>
							<p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-sm-2 control-label">Address</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4" />
							<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
						</div>
					</div>
					<div class="form-group">
						<label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number" class="col-4" />
							<p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<input type="hidden" th:field="*{id}" />
							<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
							<input class="btn btn-primary btn-sm" type="submit" value="Update Patient" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
